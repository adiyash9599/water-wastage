<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Water Wastage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="style.css"> </head>

<body>
  <header class="header">
    </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 login-container shadow-sm rounded p-4" style="background-color: #e8f0fe;">
        <h2 class="text-center mb-4" style="color: #2980b9;">Forgot Your Password?</h2>
        <form id="forgot-password-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="  Oops... I forgot!  &#128557;" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY3z9htPCfDcgG41BxjlzCB5zNLs" crossorigin="anonymous"></script>
</body>

</html>
